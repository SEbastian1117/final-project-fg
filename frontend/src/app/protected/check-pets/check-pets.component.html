<div class="body">
  <div class="container" style="min-height: auto;">
    <div class="row text-center">
        <h2 class="tittle-1">My Pets</h2>
        <hr style="color: #9254C8;">
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let pet of pets">
        <!-- <div class="myCard text-black" >               
                      <div class="image"><img  src={{imgUrl}}{{pet.imgUrl}} alt=""></div>
                        <h2 class="title">Name: {{ pet.name }}</h2>
                        <span class="price">Species: {{ pet.species }}</span>
                      </div>                 -->
        <div class="myCard text-center">
          <div class="card-border-top mt-1"><span style="font-size: 8px;">ID: {{ pet._id }}</span></div>
          <div class="img d-flex justify-content-center">
            <img src="{{ url }}{{ pet.imgUrl }}" alt="" />
          </div>
          <span class="mt-1"> {{ pet.name }} </span>
          <p class="job">{{ pet.species }}</p>
          <button (click)="deletePet(pet._id)">Delete pet</button>
          <button class="mt-2" (click)="checkPet(pet._id)">Update Photo</button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="myButton" routerLink="/dashboard/my-pets">Add Pets</button>
        </div>
      </div>

  <div class="mt-5">
    <div class="row text-center" *ngIf="pets2.ok === true">
      <div class="col d-grid justify-content-center">
        <div class="row">
          <div class="col-12">
            <h2> {{ pets2.myPet.name }} </h2>
          </div>
          <div class="col-12">
            <img src="{{ url }}{{ pets2.myPet.imgUrl }}">
          </div>
  
          <form (ngSubmit)="updatePet(pets2.myPet._id, selectFile.name)"
          [formGroup]="uploadForm"
          >
            <div class="file">
              <label for="archive">Search Archive</label>
              <input id="archive" type="file" (change)="file($event)" formControlName="imgUrl" >
            </div>
            <button class="myButton" type="submit"> Update photo </button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  </div>

</div>
